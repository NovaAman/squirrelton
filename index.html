<style>

  /* Loading Screen Styles */
  .loading-screen {
      position: fixed; /* Fix to viewport */
      top: 0;
      left: 0;
      width: 100vw; /* Full width */
      height: 100vh; /* Full height */
      background-color: rgb(0, 0, 0);
      display: flex; /* Center the spinner */
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      z-index: 9999; /* Above other content */
  }

  .spinner {
      border: 8px solid lightgray; /* Base circle */
      border-top: 8px solid #3498db; /* Spinner color */
      border-radius: 50%; /* Circle */
      width: 50px; /* Spinner width */
      height: 50px; /* Spinner height */
      animation: spin 1s linear infinite; /* Spin animation */
      display: flex;
      justify-content: center;
      align-items: center;
  }

  @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
  }

  /* Main content area */
 
</style>
<body>

  <div class="loading-screen" id="loadingScreen">
    <div class="spinner"></div>
    <h2 id="opner">SquirrelTon</h2>
</div>


    <div class="container" id="appContent" >
        <img class="header" src="./assets/head.png"/>
        <img class="power" src="./assets/power.png"/>
        <div class="counter0"><h1 id="counter" class="counter">0</h1><img id="im" src="./assets/dolar.png"/></div>
       <div class="imagebutton" id="imaj" onclick="buttonClicked()"><img id="imajj" class="coin" src="./assets/coin.png"/></a></div>
        
    

    <div class="tasks">
        
         <div class="ttasks"><h1>Tasks</h1></div>
            <div class="task1">
             <img class="coinl" src="./assets/coin.png"/>
             <h2 class="join">Join our channel</h2>
             <button id="claim">Claim</button>
            </div>
            <p class="point">+10,000</p>
             <h3>more tasks soon...</h3>     
      </div>

      <div class="containerb">
        <div class="tab_box">
            <button class="tab_btn ">Home</button>
            <button class="tab_btn">About</button>
            <button class="tab_btn">Airdrop</button>
            <div class="line"></div>
        </div>
        <div class="content_box">
            <div class="content">
                <h2 class="Home">we are cooking amazing things for you all!</h2>
                <img class="car" src="./assets/coin.png"/>
            </div>


            <div class="content">
                <h2 class="Home"></h2>
                <img class="car" src="./assets/20240824_135531.jpg"/>
            </div>


            <div class="content">
                <h2 class="Home"></h2>
            </div>
        </div>
    </div>
        <div class="road">
            <h2 class="rmap">Roadmap</h2>
            <p class="adv">The adventure is just getting started
                 we are going to introduce you so many cool things </p>        
        </div>
    </div>

    


    <script>
      let counter = 0;
let intervalId;

const counterElement = document.getElementById('counter');
const startButton = document.getElementById('imajj'); // Assuming you have a button with this ID
const claimButton = document.getElementById('claim'); 

// Load counter from local storage
if (localStorage.getItem('counter')) {
  counter = parseInt(localStorage.getItem('counter'), 10);
  counterElement.textContent = counter.toLocaleString();
}

// Start/Stop Counter
startButton.addEventListener('click', () => {
  if (intervalId) {
    clearInterval(intervalId);
    intervalId = null;
    startButton.textContent = 'Start';
  } else {
    intervalId = setInterval(() => {
      counter++;
      counterElement.textContent = counter.toLocaleString();
      localStorage.setItem('counter', counter);
    }, 10); // Increase interval for smoother performance
    startButton.textContent = 'Stop';
  }
});

// Claim Points Function
claimButton.addEventListener('click', claimPoints); 
function claimPoints() {
  counter += 10000;
  counterElement.textContent = counter.toLocaleString();
  localStorage.setItem('pointsClaimed', 'true'); 
  claimButton.removeEventListener('click', claimPoints); 
  claimButton.textContent = "Claimed!";
  claimButton.disabled = true; 

  // Redirect to Telegram channel
  window.location.href = "https://t.me/SquirrelTon_community"; // Replace with your channel URL
  localStorage.setItem('counter', counter);
}

// Check if points have already been claimed on page load
if (localStorage.getItem('pointsClaimed') === 'true') {
  claimButton.disabled = true;
  claimButton.textContent = "Claimed!";
}
    </script>
</body>
</html>


<script>

  const tabs= document.querySelectorAll(".tab_btn");
        const all_content= document.querySelectorAll(".content");

        tabs.forEach((tab, index)=>{
            tab.addEventListener("click", (e)=>{
                tabs.forEach(tab=>{tab.classList.remove("active")});
                tab.classList.add("active");
            
                 var line=document.querySelector(".line");
            line.style.width = e.target.offsetWidth + "px";
            line.style.left = e.target.offsetLeft + "px";

            all_content.forEach(content=>{content.classList.remove("active")})
            all_content[index].classList.add("active");
            })
        })
</script>


<script src="./script.js"></script>
</body>
